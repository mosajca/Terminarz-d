{% load static %}
<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static "main.css" %}">
</head>
<body>
{% if user.is_authenticated %}
    <div class="top-div">
        <a href="/events">Wydarzenia</a>
        <a href="/add">Dodaj</a>
        <a href="/logout">Wyloguj</a>
    </div>
{% else %}
    <div class="top-div">
        <a href="/login">Zaloguj</a>
        <a href="/register">Zarejestruj</a>
    </div>
{% endif %}
{% block content %}
{% endblock %}
</body>
</html>
